name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    tags: [ '*.*.*' ]
  pull_request:
    branches: [ "main" ]

    
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2022, macos-14]
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 7.5
        gradle-home-cache-cleanup: true
        cache-read-only: false
      

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Build Jar for artifacts
      run: ./gradlew jar
      
    - name: Upload jar to actions artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CampusTycoon-${{github.ref_name}}-${{ matrix.os }}.jar
        path: lwjgl3/build/libs/
  
  release:
      runs-on: ubuntu-24.04
      needs: [ "build" ]
      permissions:
        contents: write

      #Only runs when a tag is released with ubuntu
      
      if: github.ref_type == 'tag' 
    
      steps:
      - name: Download a Build Artifact #Must USE THE SAME VERSION AS UPLOAD
        uses: actions/download-artifact@v4
        with:
          name: CampusTycoon-${{github.ref_name}}-windows-2022.jar

      - name: Download a Build Artifact #Must USE THE SAME VERSION AS UPLOAD
        uses: actions/download-artifact@v4
        with:
          name: CampusTycoon-${{github.ref_name}}-ubuntu-24.04.jar

      
      - name: Download a Build Artifact #Must USE THE SAME VERSION AS UPLOAD
        uses: actions/download-artifact@v4
        with:
          name: CampusTycoon-${{github.ref_name}}-macos-14.jar

          
      - name: ubuntu list release files
        run: ls 

        
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: CampusTycoon-${{github.ref_name}}.jar
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      
      
        



  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
